<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Varela+Round">
    <link rel="stylesheet" href="style.css">

    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="app.js"></script>
</head>

<body>
    <h1 class="header">TIC - TAC - TOE</h1>
    <div class="info">loading...</div>
    <div class="grid">
        <div class="cell pos-1-1">
            <div class="cross-patch"></div>
            <div class="mark"></div>
        </div>
        <div class="cell pos-1-2">
            <div class="cross-patch"></div>
            <div class="mark"></div>
        </div>
        <div class="cell pos-1-3 right-border">
            <div class="cross-patch"></div>
            <div class="mark"></div>
        </div>
        <div class="cell pos-2-1">
            <div class="cross-patch"></div>
            <div class="mark"></div>
        </div>
        <div class="cell pos-2-2">
            <div class="cross-patch"></div>
            <div class="mark"></div>
        </div>
        <div class="cell pos-2-3 right-border">
            <div class="cross-patch"></div>
            <div class="mark"></div>
        </div>
        <div class="cell pos-3-1 bottom-border">
            <div class="cross-patch"></div>
            <div class="mark"></div>
        </div>
        <div class="cell pos-3-2 bottom-border">
            <div class="cross-patch"></div>
            <div class="mark"></div>
        </div>
        <div class="cell pos-3-3 right-border bottom-border">
            <div class="cross-patch"></div>
            <div class="mark"></div>
        </div>
    </div>
    <div class="btn-container">
        <button class="reset">Reset</button>
    </div>

</body>


</html>
